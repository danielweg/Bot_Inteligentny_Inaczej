<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="botStyles.css">
    <link rel="icon" href="robot-favicon.png">
    <title>Turbo ChatBot</title>
</head>
<body>
    <div class="titleSection">
        <p class="title">TURBO CHATBOT 2.0</p>
    </div>
    <section class="main">
        <div>
            <div>
                <p class="tag"><strong>Chat</strong></p>
            </div>
            <div contenteditable="false" id="chatArea"></div>
        </div>
        <div>
            <div>
                <p class="tag"><strong>Napisz wiadomość</strong></p>
            </div>
            <textarea id="textArea" cols="70" rows="10"></textarea>
        </div>
        <div class="buttons">
            <button id="sendButton" onclick="sendMessage()" class="button send"><strong>WYŚLIJ</strong></button>
            <button class="button clear" onclick="clearChat()"><strong>WYCZYŚĆ CHAT</strong></button>
        </div>
    </section>
    <script src="constants.js" type="text/javascript"></script>
    <script src="logic.js" type="text/javascript"></script>
</body>
</html>
